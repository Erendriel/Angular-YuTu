<div class="example-container" [class.example-is-mobile]="mobileQuery.matches" *ngIf="shouldRun">
    <div class="row">
        <button (click)="snav.toggle()" class=" col-1 border-0 rounded-circle bg-white"><i class="fa fa-bars fa-lg" style="color:gray"></i></button>
        <app-navbar class="col-11"></app-navbar>
    </div>
    <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
            <mat-nav-list>
                <a mat-list-item class="nav-link" *ngFor="let nav of fillerNav" [routerLink]="nav.route">
                    <mat-icon class="icono" routerLinkActive="active">{{nav.icon}}</mat-icon>
                    {{nav.name}}
                </a>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content>
            <app-video-cards></app-video-cards>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>

<div *ngIf="!shouldRun">Please open on Stackblitz to see result</div>
